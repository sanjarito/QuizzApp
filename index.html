<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Climbers Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="initial-header">Ready to climb outside?</h1>

      <span class="score"></span>
      <span class="question-No"></span>
      <form id="js-climbing-quiz">
        <div><img class='image-centered-check' src="images/checkmark.png" alt='correct answer checkmark'></div>
        <div><img class='image-centered-cross' src="images/cross-icon.png" alt='incorrect answer cross'></div>

      </form>
        <ul class="quiz-questions">
        </ul>
        <button class="start">
          <span class="go-button">Take <br>Quiz</span>
        </button>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
